<html>
	<head>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body class="container">
		<div class="form-inline encryption-key-form">
			<div class="form-group has-feedback key-form-group">
				<input class="form-control key" placeholder="Slack encryption key..." />
				<span class="hidden glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
			</div>
			<button type="button" class="btn btn-primary saveBtn">
				<span class="glyphicon glyphicon-floppy-save"></span>
			</button>
			<div class="hidden encryptMessagesContainer">
				<label>Encrypt messages<input id="encryptMessagesCheckbox" type="checkbox" disabled></label>
			</div>
		</div>
	</body>
	<script src="js/md5.js" type="text/javascript"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/popup.js" type="text/javascript"></script>
